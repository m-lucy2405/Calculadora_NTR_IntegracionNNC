{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Numerical Tool{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>
<body class="bg-light">
    <header class="bg-dark text-white py-3 shadow-sm animated-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 m-0"> Numerical Tool </h1>
            <nav>
                <a href="{% url 'core:home' %}" class="btn btn-outline-light btn-sm me-2">Inicio</a>
                <a href="{% url 'newton_raphson:newton_home' %}" class="btn btn-outline-light btn-sm me-2">Newton-Raphson</a>
                <a href="{% url 'integracion_compuesta:integracion_home' %}" class="btn btn-outline-light btn-sm">Integración</a>
            </nav>
        </div>
    </header>

    <main class="container mt-5 fade-in">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <small>&copy; 2025 Numerical Tool <br> Miguel Alfredo Ayala Rodriguez - AR21080 
                                          <br> Francisco Josué Hernandez Flores - HF21006 </small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Animations -->
    <script src="{% static 'js/animaciones.js' %}"></script>
</body>
</html>
