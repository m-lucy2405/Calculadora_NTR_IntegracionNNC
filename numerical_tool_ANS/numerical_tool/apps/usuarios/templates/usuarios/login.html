{% extends 'core/base.html' %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-3">
            <i class="bi bi-box-arrow-in-right" style="font-size: 3rem; color: #0d6efd;"></i>
            <h2 class="mt-2 mb-0">Iniciar Sesión</h2>
            <p class="text-muted mb-0">Accede a tu cuenta</p>
        </div>
        <form method="post" novalidate>
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2">Ingresar</button>
        </form>
        <div class="mt-3 text-center">
            <small>¿No tienes cuenta? <a href="{% url 'usuarios:registro' %}">Regístrate</a></small>
        </div>
    </div>
</div>
{% endblock %}
