{% extends 'core/base.html' %}
{% block title %}Perfil{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <i class="bi bi-person-circle" style="font-size: 4rem; color: #1976d2;"></i>
            <h3 class="mt-3">{{ request.user.username }}</h3>
            <p class="text-muted mb-1">{{ request.user.email }}</p>
            <p class="mb-0">Miembro desde: {{ request.user.date_joined|date:"d/m/Y" }}</p>
        </div>
    </div>
</div>
{% endblock %}
